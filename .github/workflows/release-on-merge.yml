# When a PR is merged to main with a new package.json version, tag it so Release workflow publishes to npm.

name: Release on merge

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag version and push (triggers Release workflow)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Pushed $TAG â†’ Release workflow will publish to npm"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
