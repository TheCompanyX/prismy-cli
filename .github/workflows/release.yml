name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No registry-url: avoid injecting NODE_AUTH_TOKEN so publish uses OIDC (Trusted Publishers).
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build

      # Trusted Publisher (OIDC): --provenance is required; no NPM_TOKEN needed.
      - run: npm publish --access public --provenance
