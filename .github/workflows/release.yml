name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
          # Do not set NPM_TOKEN in repo secrets when using Trusted Publishers (OIDC).
          # Publish uses id-token; registry-url is only for npm ci.

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build

      # Trusted Publisher (OIDC): --provenance is required; no NPM_TOKEN needed.
      - run: npm publish --access public --provenance
