name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Full clone so npm can fetch source commit for provenance verification (avoids npm warning).
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # No registry-url: avoid injecting NODE_AUTH_TOKEN so publish uses OIDC (Trusted Publishers).
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Trusted Publishers OIDC requires npm 11.5.1+ (runner has npm 10.x by default).
      - run: npm install -g npm@latest

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build

      # Trusted Publisher (OIDC): --provenance is required; no NPM_TOKEN needed.
      - run: npm publish --access public --provenance
